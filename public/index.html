<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; }
        form { margin-bottom: 20px; }
        input, button { margin: 5px; padding: 8px; }
        .contact { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Management</h1>

        <div id="contacts-section">
            <h2>Contacts</h2>

            <form id="contact-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="contact-email" placeholder="Email (optional)">
                <input type="tel" id="phone" placeholder="Phone" required>
                <input type="text" id="tags" placeholder="Tags (comma separated)">
                <label><input type="checkbox" id="isFavorite"> Favorite</label>
                <button type="submit">Add Contact</button>
            </form>

            <input type="text" id="search" placeholder="Search by name, email, or phone">
            <button onclick="searchContacts()">Search</button>

            <div id="contacts-list"></div>
        </div>
    </div>

    <script>
        // Load contacts on page load
        loadContacts();

        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('contact-email').value;
            const phone = document.getElementById('phone').value;
            const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);
            const isFavorite = document.getElementById('isFavorite').checked;

            try {
                const response = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, tags, isFavorite })
                });
                const data = await response.json();
                if (data.success) {
                    loadContacts();
                    document.getElementById('contact-form').reset();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error adding contact');
            }
        });

        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                if (data.success) {
                    displayContacts(data.data);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error loading contacts');
            }
        }

        async function searchContacts() {
            const search = document.getElementById('search').value;
            try {
                const response = await fetch(`/api/contacts?search=${encodeURIComponent(search)}`);
                const data = await response.json();
                if (data.success) {
                    displayContacts(data.data);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error searching contacts');
            }
        }

        function displayContacts(contacts) {
            const list = document.getElementById('contacts-list');
            list.innerHTML = '';
            contacts.forEach(contact => {
                const div = document.createElement('div');
                div.className = 'contact';
                div.innerHTML = `
                    <h3>${contact.name} ${contact.isFavorite ? '(Favorite)' : ''}</h3>
                    <p>Email: ${contact.email || 'N/A'}</p>
                    <p>Phone: ${contact.phone}</p>
                    <p>Tags: ${contact.tags.join(', ')}</p>
                    <button onclick="deleteContact('${contact.id}')">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) return;

            try {
                const response = await fetch(`/api/contacts/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    loadContacts();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error deleting contact');
            }
        }
    </script>
</body>
</html>
